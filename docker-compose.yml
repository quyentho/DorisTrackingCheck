version: "3.9"

services:
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - boxleo_proxy

  boxleo_proxy:
    build:
      context: ./BoxleoProxy
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - Boxleo__Email=your-email.com
      - Boxleo__Password=your-password
    expose:
      - "80"
