<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Tracking Exporter</title>
    <script src="./main.js" defer></script>

    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="container">
      <div class="form-group m-auto w-50">
        <label for="textbox">Input your tracking codes:</label>
        <textarea class="form-control" id="textbox" rows="6"></textarea>
        <div class="mt-3 d-flex justify-content-end gap-3">
          <select id="export-option" class="form-select">
            <option value="shipa">Shipa</option>
            <option value="imile">Imile.com</option>
            <option value="naqel">Naqel Express</option>
          </select>
          <button id="btn-submit" class="btn btn-success ml-2">
            <div
              class="spinner-border spinner-border-sm text-light"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            Export
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
